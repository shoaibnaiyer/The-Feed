<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title> Login </title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body onload="return alreadyLoggedIn();">
        
                <!-- The core Firebase JS SDK is always required and must be listed first -->
                <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

                <!-- Include Firebase Database -->
                <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
        
                <!-- TODO: Add SDKs for Firebase products that you want to use
                    https://firebase.google.com/docs/web/setup#available-libraries -->
                <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
        
                <script src="js/home.js"></script>
                

        
        <!-- html tags -->
        <div class="form">
            <form onsubmit="return loginUser();">
                <h1>Login</h1>
                <input id="userName" type="text" name="username" placeholder="Username" autocomplete="off">
                <input id="password" type="Password" name="password" placeholder="Password" autocomplete="off">
                <input type="submit" name="login" value="Login">
                <p class="message">New user? <a href="signup.html">Signup</a></p>
            </form>
        </div>
      

    </body>
</html>
